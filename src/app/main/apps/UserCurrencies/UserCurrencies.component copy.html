<div id="cards" class="page-layout simple fullwidth">

    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="row" fxLayoutAlign="space-between center">

        <div fxLayout="column" fxLayoutAlign="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">User Interface</span>
            </div>
            <div class="h2 mt-16">Cards</div>
        </div>

   

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content" [ngClass]="this.view">

        <div class="cards">

            <!-- CARD 1 -->
            <div class="card">

                <!-- PREVIEW -->
                <div class="card-preview">

                    <div *ngFor="let currency of currencies" class="fuse-card center">

                        <img src={{currency.logo}}>

                        <div class="p-16">
                            <div class="h1">{{currency.name}}</div>
                        </div>

                        <div class="p-16 pt-0 ">
                           {{currency.buy}}- {{currency.sell}}
                        </div>

                    </div>

                </div>
                <!-- / PREVIEW -->

                <!-- SOURCE -->
            
                <!-- / SOURCE -->

            </div>
            <!-- / CARD 1 -->

        
        </div>

    </div>
    <!-- / CONTENT -->

</div>
